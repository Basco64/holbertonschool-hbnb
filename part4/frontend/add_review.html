<div>
  <link rel="stylesheet" href="./styles/addReview.css" />
  <form id="review-form" class="review-form">
    <h2 class="form-title">Add Review</h2>
    <div class="form-group">
      <label for="review" class="form-label">Your Review:</label>
      <textarea
        id="review"
        name="review"
        class="form-textarea"
        placeholder="Write your review here..."
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="rating" class="form-label">Rating:</label>
      <select id="rating" name="rating" class="form-select" required>
        <option value="" selected>Choose a score</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button type="submit" class="form-button">Submit Review</button>
  </form>
  <script src="scripts/addReview.js"></script>
</div>
